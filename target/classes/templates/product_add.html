<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавить</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<nav th:insert="blocks/nav :: nav"></nav>

<section class="services spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Добавить</h2>
                </div>
            </div>
        </div>

        <div th:if="${message}" class="alert alert-warning text-center">
            <strong th:text="${message}"></strong>
        </div>

        <form action="/products/add" method="post" enctype="multipart/form-data" class="row">
            <div class="col-6 mb-2">
                <p class="lead mb-1">Наименование</p>
                <input class="form-control" type="text" name="name" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Марка машины</p>
                <select name="category" required class="car__filter w-100">
                    <option th:each="i : ${productCategories}" th:value="${i}" th:data-display="${i.name}">
                        <span th:text="${i.name}"></span>
                    </option>
                </select>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Тип двигателя</p>
                <select name="engine" required class="car__filter w-100">
                    <option th:each="i : ${productEngines}" th:value="${i}" th:data-display="${i.name}">
                        <span th:text="${i.name}"></span>
                    </option>
                </select>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Год выпуска</p>
                <input class="form-control" type="number" name="year" min="1900" step="1" max="2100" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Пробег</p>
                <input class="form-control" type="number" name="mileage" min="1" step="1" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Страна производства</p>
                <input class="form-control" type="text" name="origin" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Масса</p>
                <input class="form-control" type="number" name="weight" min="1" step="1" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Мощность</p>
                <input class="form-control" type="number" name="power" min="1" step="1" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Гарантия</p>
                <input class="form-control" type="number" name="warranty" min="1" step="1" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Стоимость</p>
                <input class="form-control" type="number" name="price" min="1" step="1" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Фотографии</p>
                <input class="form-control" type="file" multiple name="photos" accept="image/*" required>
            </div>
            <div class="col-6 mb-2">
                <p class="lead mb-1">Характеристики</p>
                <input class="form-control" type="file" name="file" accept="*/*" required>
            </div>
            <div class="col-12 mb-2">
                <p class="lead mb-1">Описание</p>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <div class="col-12 mb-2">
                <button class="btn btn-primary w-100" type="submit">Добавить</button>
            </div>
        </form>

    </div>
</section>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
