<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Вход</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<nav th:insert="blocks/nav :: nav"></nav>

<section class="services spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Вход</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div th:if="${param.error}" class="alert alert-warning text-center">
                    <strong>Некорректный ввод логина и пароля</strong>
                </div>

                <form action="/login" method="post">
                    <input class="form-control mb-2" type="text" name="username" placeholder="Введите логин">
                    <input class="form-control mb-2" type="password" name="password" placeholder="Введите пароль">
                    <button class="btn btn-primary w-100" type="submit">Вход</button>
                </form>
            </div>
            <div class="col"></div>
        </div>

    </div>
</section>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
